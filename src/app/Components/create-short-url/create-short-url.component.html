<form (ngSubmit)="shrinkThisUrl()">
  <label for="longUrl">URL to Shrink: </label>
  <input
    type="text"
    name="longUrl"
    [(ngModel)]="longUrl"
    id="longUrl"
    required
  />
  <br /><br />
  <label for="timeToLive">Expire after: </label>
  <input
    type="number"
    name="timeToLive"
    [(ngModel)]="timeToLive"
    id="timeToLive"
    required
  />
  <br /><br />
  <button type="submit">Shrink it!</button>
</form>
